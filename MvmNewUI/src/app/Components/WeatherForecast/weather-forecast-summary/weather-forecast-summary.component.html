<button (click)="fetchWeatherData()">Refresh Data</button>

<div *ngIf="weatherData.length">
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Temperature (Celsius)</th>
        <th>Temperature (Fahrenheit)</th>
        <th>Summary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of weatherData">
        <td>{{ item.date | date:'fullDate' }}</td>
        <td>{{ item.temperatureC }}</td>
        <td>{{ item.temperatureF }}</td>
        <td>{{ item.summary }}</td>
      </tr>
    </tbody>
  </table>
</div>
